<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Login Instagram</title>
</head>
<body>
    <div class="container">
        
        <div class="phone">
            <img src="./img/instagram-celular.png" alt="celular com interface do instagram">
        </div>

        <div class="container-login">
            <div class="info-usuario fundo-branco">
                <img src="./img/instagram-logo.png" class="logo" alt="logotipo do instagram">

                <form style="max-width: 200px; " >
                    <input type="text" placeholder="Telefone, nome de usuário ou email"> 
                    <input type="text" placeholder="Senha"> 
                    <input type="submit" value="Entrar"> 
                </form>

                <div class="line-div">
                    <div class="line"></div>
                    <p>OU</p>
                </div>
                
                <div id="info-senha" style="text-align: center;">
                   <a href="#">Entar com o facebook</a>
                   <a href="#">Esqueceu a senha?</a>
               </div>
            </div>

            <div class="criar-conta fundo-branco">
                <p>
                    <span>Não tem uma conta?</span> <a href="#">Cadastre-se</a>
                </p>
            </div>

            <div class="download">
                <p>Obtenha o aplicativo.</p>
                <div class="baixar-app">
                    <a href="#"><img src="./img/apple-button.png" alt="baixar app pelo iOS"></a>
                    <a href="#"><img src="./img/googleplay-button.png" alt="baixar app no google play"></a>
                </div>
            </div>

        </div>
        <div class="clear" style="clear: both;"></div>
    </div>
</body>
</html>
